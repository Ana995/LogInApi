<mat-card>
    <mat-card-header>
        <mat-card-title>Login</mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <form [formGroup]="form" (ngSubmit)="onSubmit()" fxLayout="column" fxLayoutGap="20px">
            <mat-form-field appearance="fill">
                <mat-label>Username</mat-label>
                <input matInput formControlName="username">
                <mat-error *ngIf="submitted && f.username.errors">
                    <span *ngIf="f.username.errors.required">Username is required</span>
                </mat-error>
            </mat-form-field>

            <mat-form-field appearance="fill" >
                <mat-label>Password</mat-label>
                <input matInput [type]="hide ? 'password' : 'text'" formControlName="password">
                <mat-icon matSuffix (click)="hide = !hide">{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                <mat-error *ngIf="submitted && f.password.errors">
                    <span *ngIf="f.password.errors.required">Password is required</span>
                </mat-error>
            </mat-form-field>

            <div fxLayout="row" fxLayoutAlign="start center">
                <button mat-raised-button color="primary" [disabled]="loading" type="submit">
                    <mat-spinner *ngIf="loading" diameter="20"></mat-spinner>
                    Login
                </button>
                <a mat-button routerLink="../register">Register</a>
            </div>

        </form>
    </mat-card-content>
</mat-card>
