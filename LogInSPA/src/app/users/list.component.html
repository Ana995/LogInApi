<h1>Users</h1>

<button mat-raised-button color="success" [routerLink]="'add'"  style="margin-bottom: 10px;">Add User</button>

<div class="mat-elevation-z8">
  <table mat-table [dataSource]="users!" class="mat-elevation-z8">

    <ng-container matColumnDef="firstName">
      <th mat-header-cell *matHeaderCellDef> First Name </th>
      <td mat-cell *matCellDef="let user"> {{user.firstName}} </td>
    </ng-container>

    <ng-container matColumnDef="lastName">
      <th mat-header-cell *matHeaderCellDef> Last Name </th>
      <td mat-cell *matCellDef="let user"> {{user.lastName}} </td>
    </ng-container>

    <ng-container matColumnDef="username">
      <th mat-header-cell *matHeaderCellDef> Username </th>
      <td mat-cell *matCellDef="let user"> {{user.username}} </td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef> Actions </th>
      <td mat-cell *matCellDef="let user" fxLayout="row" fxLayoutGap="10px" fxLayoutAlign="left" style="margin-top: 5px; margin-bottom: 5px;">
        <button mat-icon-button color="accent" [routerLink]="'edit/' + user.id">
         <mat-icon>edit</mat-icon>
        </button>
         <button mat-icon-button color="warn"  (click)="deleteUser(user.id)" [disabled]="user.isDeleting">
                <mat-icon>delete</mat-icon>
                <mat-spinner *ngIf="user.isDeleting" diameter="20"></mat-spinner>
                <span *ngIf="!user.isDeleting"></span>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

  </table>
</div>
